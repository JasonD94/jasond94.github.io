<!DOCTYPE html><html lang="en"><head><title>Gelator Transparency predictor</title><link rel="stylesheet" href="css/style.css"></link><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script><script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.2"></script><script src="https://code.jquery.com/jquery-3.3.1.js"></script><script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script><link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"><meta charset="UTF-8"><style>input:invalid:required{background-color:#fffee3}input:valid{border:2px solid #000}body,html{min-height:100%}body,div,form,input,p,select{padding:0;margin:0;outline:none;font-family:Roboto,Arial,sans-serif;font-size:14px;color:#666;line-height:22px}h1{margin:15px 0;font-weight:400}.testbox{display:flex;justify-content:center;align-items:center;height:inherit;padding:3px}form{position:absolute;top:18%;height:380px;width:650px;padding:35px;background:#fff;box-shadow:0 4px 30px #ccc;border-radius:10px}input,select,textarea{margin-bottom:10px;border:1px solid #ccc;border-radius:3px}</style></head><body bgcolor="#2482bd"> <div class="testbox"> <form id="input"> <h1 font="font" size="40">Gelator Transparency Predictor</h1> <div class="item"> <h3> <p>Gelator Type</p> <div class="name-item"> <select id="new_gel_type" required> <option disabled selected value="none" hidden> -- select gelator type -- </option> <option value="anionic">Anionic</option> <option value="cationic">Cationic</option> </select> </div> </h3> </div> <div class="item" id="chem_struc_anionic_field" style="display:none;"> <h3> <p>Chemical Structure</p> <div class="name-item"> <input type="text" name="new_struct_anionic" id="new_chem_struct_anionic" placeholder="example: Fmoc-4-NO2-Phe-OH" title="This field can not be empty" value=""> </div> </h3> </div> <div class="item" id="chem_struc_cationic_field" style="display:none;"> <h3> <p>Chemical Structure</p> <div class="name-item"> <input type="text" name="new_struct_cationic" id="new_chem_struct_cationic" placeholder="example: 1-Nap-Phe-DAP" title="This field can not be empty" value=""> </div> </h3> </div> <div class="item" id="gel_conc_anionic_field" style="display:none;"> <h3> <p>[Gelator] (mM)</p> <input type="number" min="0" name="new_concentration_anionic" id="new_gel_conc_anionic" placeholder="example: 10" step="0.001" value=""> </h3> </div> <div class="item" id="gel_conc_cationic_field" style="display:none;"> <h3> <p>[Gelator] (mM)</p> <input type="number" min="0" name="new_concentration_cationic" id="new_gel_conc_cationic" placeholder="example: 10" step="0.001" value=""> </h3> </div> <div class="item" id="equivalent_gdl_field" style="display:none;"> <h3> <p>Equivalents of GdL Added</p> <input type="number" min="0" name="new_Gdl_anionic" id="new_Gdl_added_anionic" placeholder="example: 1" value="" step="0.001"> </h3> </div> <div class="item" id="salt_type_field" style="display:none;"> <h3> <p>Salt Type</p> <div class="name-item"> <select id="new_salt_type"> <option disabled selected value="none" hidden> -- select salt -- </option> <option value="Na2HPO4">Na2HPO4 </option> <option value="Na2SO4">Na2SO4 </option> <option value="NaBr">NaBr </option> <option value="NaCl">NaCl</option> <option value="NaClO4">NaClO4 </option> <option value="NaI">NaI </option> <option value="NaNO3">NaNO3 </option> <option value="NaSCN">NaSCN </option> <option value="sodium acetate">Sodium acetate </option> <option value="sodium citrate">Sodium citrate</option> </select> </div> </h3> </div> <div class="item" id="salt_conc_field" style="display:none;"> <h3> <p>[Salt added] (mM)</p> <input type="number" min="0" name="new_saltadded_cationic" id="new_salt_added_cationic" placeholder="example: 10" step="0.001" value=""> </h3> </div> <div id="prediction_box"> <h2 id="prediction_transparency"></h2> <h2 id="prediction_score"></h2> </div> <div class="btn-block" style="position:absolute;top:280px;left:385px"> <button type="reset" value="Reset" onclick="window.location.reload()" href="/">Reset</button> </div> <div class="btn-block" style="position:absolute;top:280px;left:465px"> <button id="getDataBtn" href="/">Predict</button> </div> <div id="notes" style="display:none;"> <ul> <li id="message" style="position:relative;top:0"></li> <li id="report_avg_score" style="position:relative;top:0"></li> </ul> </div> </form> </div> <script src="npm.ae0128df.js"></script> </body></html>
